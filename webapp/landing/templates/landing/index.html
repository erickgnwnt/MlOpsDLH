{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Quality Prediction</title>
    <link rel="stylesheet" href="{% static 'landing/styles.css' %}">
    <style>
        /* Jika file CSS tidak terbaca, style fallback di sini */
        body {
            background: #eaf6f6;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            color: #2e7d32;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            font-weight: 500;
            color: #388e3c;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            margin-top: 4px;
        }
        button[type="submit"] {
            background: #43a047;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="display:flex;align-items:center;justify-content:center;gap:10px;">
            <img src="{% static 'landing/leaf.svg' %}" alt="Leaf" style="height:2em;vertical-align:middle;">
            Water Quality Prediction
        </h1>
        <form method="post">
            {% csrf_token %} <!-- CSRF token wajib untuk form POST Django -->
            <div class="form-group">
                <label for="tss">Total Suspended Solids (TSS):</label>
                <input type="number" name="tss" step="any" required>
            </div>
            <div class="form-group">
                <label for="do">Dissolved Oxygen (DO):</label>
                <input type="number" name="do" step="any" required>
            </div>
            <div class="form-group">
                <label for="bod">Biochemical Oxygen Demand (BOD):</label>
                <input type="number" name="bod" step="any" required>
            </div>
            <div class="form-group">
                <label for="cod">Chemical Oxygen Demand (COD):</label>
                <input type="number" name="cod" step="any" required>
            </div>
            <div class="form-group">
                <label for="fosfat">Fosfat:</label>
                <input type="number" name="fosfat" step="any" required>
            </div>
            <div class="form-group">
                <label for="fecal_coli">Fecal Coliform:</label>
                <input type="number" name="fecal_coli" step="any" required>
            </div>
            <div class="form-group">
                <label for="total_coliform">Total Coliform:</label>
                <input type="number" name="total_coliform" step="any" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        fecalcoliform = document.querySelector('input[name="fecal_coli"]');
        // Optional: Add any JavaScript functionality if needed
</body>
</html>
