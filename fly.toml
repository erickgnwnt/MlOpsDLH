# fly.toml app configuration file generated for DlhJupyterNotebook
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "dlhjupyternotebook"
primary_region = "ams"

[build]
  image = "dlhjupyternotebook:latest"

[env]
  PYTHONUNBUFFERED = "true"

[[services]]
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    timeout = "2s"

[processes]
  app = "gunicorn webapp.wsgi:application --bind 0.0.0.0:8000 --workers 2"
