training:
  epochs: 10
  batch_size: 32
  learning_rate: 0.01
model:
  name: logistic_regression
logistic_regression:
  C_values:
  - 0.01
  - 0.1
  - 1.0
  - 10
  solver_options:
  - lbfgs
  - saga
  - newton-cg
  max_iter: 5000
  penalty:
  - l2
random_forest:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  min_samples_leaf: 2
knn:
  n_neighbors:
  - 3
  - 5
  - 7
  weights: uniform
  algorithm:
  - auto
  - ball_tree
  - kd_tree
  - brute
data:
  path: data.csv
  normalize: true
